<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Selection</title>
    <link rel="stylesheet" href="template_selection.css">
</head>
<body>
    <div class="header_section">
        <div class="header">Templates we recommend for first resumes</div>
        <div class="header1">You can always change your template later.</div>
    </div>
    <div class="image_part">
        <div class="first_img">
            <img src="vishu_project_resume.jpeg" id="template1" onclick="selectTemplate(1)">
        </div>
        <div class="second_img">
            <img src="vishu_project_resume.jpeg" id="template2" onclick="selectTemplate(2)">
        </div>
    </div>
    <button id="nextBtn" style="font-size: 20px;" onclick="userform()">Next</button>
    <script>
        function selectTemplate(templateId) {

            // Reset border for all templates
            var allImages = document.querySelectorAll('.image_part img');
            allImages.forEach(image => {
                image.style.border = 'none';
            });
            
            // here it selects the template according to the templateId passing below
            var selectedTemplate = document.getElementById('template' + templateId);
            selectedTemplate.style.border = '20px solid white';

            var nextBtn = document.getElementById('nextBtn');
            nextBtn.style.display = 'block';
        }

        function userform() {
    document.body.style.opacity = 0;
    setTimeout(function() {
        window.location.href = "user_info.html";
    }, 500); // Wait for the transition to complete before redirecting
}
    </script>
</body>
</html>
